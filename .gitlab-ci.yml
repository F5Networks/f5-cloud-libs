image: node:4

stages:
    - test
    - update
    - package
    - notify

test:
    tags:
        - docker-executor
    stage: test
    except:
        - triggers
    script:
        - npm install
        - npm test

update_hash:
    tags:
        - docker-executor
    stage: update
    only:
        - triggers
    script:
        - if [[ -n "${UPDATE_HASH_REPO}" && "${UPDATE_HASH_BRANCH}" && "${UPDATE_HASH_FILE}" ]]; then
        -     ./build/updateHash.sh "${UPDATE_HASH_REPO}" "${UPDATE_HASH_BRANCH}" "${UPDATE_HASH_FILE}"
        -     ./build/commitAndPushHash.sh
        - fi

package:
    tags:
        - docker-executor
    stage: package
    only:
        - /^release-.*/
        - /^hf-.*/
    script:
        - npm install
        - npm run doc
        - npm run package -- --no-deps
    artifacts:
        name: f5-cloud-libs-$CI_BUILD_REF
        paths:
            - dist/
            - doc/

 # Do not run when triggered:
 #   - triggers do not modify our hash, they only update the verifyHash file
 #   - we are triggered by f5-cloud-iapps - do not trigger back or we get an infinite loop
notify:
    tags:
        - docker-executor
    stage: notify
    except:
        - master
        - triggers
    script:
        - ./build/notifyProjects.sh